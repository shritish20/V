[tool.ruff]
# Set the line length to 120 to allow longer lines
line-length = 120

# Ignore these specific errors:
# E701: Multiple statements on one line (colon) - Allows condensed if/else
# E741: Ambiguous variable name 'l' - Allows using 'l' for 'legs'
# F401: Imported but unused - Allows keeping imports for future use
# F841: Local variable assigned but never used
# E722: Do not use bare 'except'
# E402: Module level import not at top of file
# F541: f-string without placeholders
ignore = ["E701", "E741", "F401", "F841", "E722", "E402", "F541"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
