name: VolGuard Production CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: Quality Check (Warnings Only)
  quality:
    runs-on: ubuntu-latest
    continue-on-error: true  # <--- THIS IS THE KEY: DO NOT STOP ON STYLE ERRORS
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Linting (Ruff)
        run: ruff check . || true
      - name: Run Type Checking (MyPy)
        run: mypy . --ignore-missing-imports || true

  # Job 2: Logic Verification (The "Exam")
  test_logic:
    needs: quality
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: volguard_user
          POSTGRES_PASSWORD: dummy_password
          POSTGRES_DB: volguard_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Unit Tests
        env:
          UPSTOX_ACCESS_TOKEN: ${{ secrets.UPSTOX_ACCESS_TOKEN }} 
          POSTGRES_SERVER: localhost
          POSTGRES_USER: volguard_user
          POSTGRES_PASSWORD: dummy_password
          POSTGRES_DB: volguard_test_db
          ENV: test
        run: |
          # This is the ONLY step that matters. If this is Green, your bot is safe.
          pytest tests/ -v
