version: '3.8'

services:
  # ---------------------------------------------------------
  # DATABASE (Local Fallback - Use RDS for Production!)
  # ---------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: vg_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-volguard_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-volguard_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vg_net
    # DB Healthcheck ensures app doesn't start until DB is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U volguard_user -d volguard_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------
  # VOLGUARD FORTRESS (Monolithic Container)
  # Runs: Engine + API + Sheriff + Sentinel + Analyst
  # ---------------------------------------------------------
  app:
    build: .
    container_name: volguard_fortress
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # CRITICAL: Fix Timezone for NSE Market Hours
      - TZ=Asia/Kolkata
      - POSTGRES_SERVER=db
      - PYTHONPATH=/app
      
      # ðŸš¨ PRODUCTION SAFETY OVERRIDES ðŸš¨
      - SAFETY_MODE=live
      - ENV=production
      
      # TELEGRAM ALERTS (Fill these in .env)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    ports:
      - "8000:8000"
    volumes:
      # Map logs out so you can read them on EC2
      - ./logs:/app/logs
      # Map data for persistence (Engine PID, etc)
      - ./data:/app/data
      - ./dashboard_data:/app/dashboard_data
    networks:
      - vg_net
    # AWS Health Check: Ensures API is responsive
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  vg_net:
    driver: bridge

volumes:
  postgres_data:
