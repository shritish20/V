version: '3.8'

services:
  # 1. The Database (PostgreSQL)
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: volguard_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: volguard_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # 2. The VolGuard Engine
  app:
    build: .
    restart: always
    depends_on:
      - db
    # Pass environment variables to the container
    environment:
      POSTGRES_SERVER: db
      POSTGRES_USER: volguard_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: volguard_db
      UPSTOX_ACCESS_TOKEN: ${UPSTOX_ACCESS_TOKEN}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
