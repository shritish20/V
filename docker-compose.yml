version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vg_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-volguard_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-volguard_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vg_net

  app:
    build: .
    container_name: volguard_engine
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=db
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - vg_net

networks:
  vg_net:
    driver: bridge

volumes:
  postgres_data:
