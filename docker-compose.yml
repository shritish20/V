version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vg_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-volguard_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_pass}
      POSTGRES_DB: volguard_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vg_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U volguard_user -d volguard_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: volguard_fortress
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    # R2: Explicit environment mapping, do not bake .env file
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - POSTGRES_SERVER=db
      - ENV=production
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - vg_net

networks:
  vg_net:
    driver: bridge

volumes:
  postgres_data:
