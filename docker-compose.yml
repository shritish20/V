version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vg_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-volguard_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-volguard_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vg_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U volguard_user -d volguard_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: volguard_fortress
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - TZ=Asia/Kolkata
      - POSTGRES_SERVER=db
      - PYTHONPATH=/app
      - SAFETY_MODE=${SAFETY_MODE:-paper}
      - ENV=production
      # API KEYS
      - GROQ_API_KEY=${GROQ_API_KEY}  # <--- NEW: AI Key
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./dashboard_data:/app/dashboard_data
    networks:
      - vg_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/detailed"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  vg_net:
    driver: bridge

volumes:
  postgres_data:
